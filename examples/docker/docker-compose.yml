version: '3.8'

services:
  rsk-server:
    build:
      context: ../..
      dockerfile: examples/docker/Dockerfile.server
    container_name: rsk-server
    restart: unless-stopped
    ports:
      - "9527:9527"
      - "20000-20010:20000-20010"
    environment:
      - RSK_TOKEN=${RSK_TOKEN:-change-me-to-secure-token}
    command:
      - --listen
      - ":9527"
      - --token
      - "${RSK_TOKEN:-change-me-to-secure-token}"
      - --bind
      - "0.0.0.0"
      - --port-range
      - "20000-25000"
      - --max-clients
      - "100"
      - --max-auth-failures
      - "5"
      - --auth-block-duration
      - "5m"
      - --max-connections-per-client
      - "100"
    networks:
      - rsk-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  rsk-client-1:
    build:
      context: ../..
      dockerfile: examples/docker/Dockerfile.client
    container_name: rsk-client-1
    restart: unless-stopped
    depends_on:
      - rsk-server
    environment:
      - RSK_TOKEN=${RSK_TOKEN:-change-me-to-secure-token}
    command:
      - --server
      - "rsk-server:9527"
      - --token
      - "${RSK_TOKEN:-change-me-to-secure-token}"
      - --port
      - "20001"
      - --name
      - "client-1"
      - --allow-private-networks
    networks:
      - rsk-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  rsk-client-2:
    build:
      context: ../..
      dockerfile: examples/docker/Dockerfile.client
    container_name: rsk-client-2
    restart: unless-stopped
    depends_on:
      - rsk-server
    environment:
      - RSK_TOKEN=${RSK_TOKEN:-change-me-to-secure-token}
    command:
      - --server
      - "rsk-server:9527"
      - --token
      - "${RSK_TOKEN:-change-me-to-secure-token}"
      - --port
      - "20002"
      - --name
      - "client-2"
      - --allow-private-networks
    networks:
      - rsk-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  rsk-network:
    driver: bridge
